version: '3'

services:

  web-server:
    build:
      context: ./web
    ports:
      - 5000:5000 # host : container
    env_file:
      ./credentials.env
    volumes:
      - ./web/src:/app
    container_name: agile-web

  db-server:
    image: mysql:latest
    restart: always
    env_file:
      ./credentials.env
    ports:
      - 3360:3360 # host : container
    volumes:
      - ./db:/var/lib/mysql # persistent DB when container is stopped
    container_name: agile-db

volumes:
  database:
