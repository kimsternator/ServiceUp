{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="static/css/home.css">
  <script src="static/js/search.js"></script>
{% endblock %}

{% block content %}
	<div class="searchBlock">
	  <div class="search-container">
	    <form action="javascript:void(0);">
	      <input type="text" id="searchText" placeholder="Keywords or Tag..." name="search">
	      <button type="submit" id="searchsubmit">Submit</button>
	    </form>
	  </div>
	</div>
	<h1 id="filter">Displaying Results for {{filter}}</h1>
	<div class="row" id="posts">
		<h1 id="noResults">No Posts Found</h1>
	</div>

  <img class="load_more" id="load" src="static/images/arrow.png"/>
{% endblock %}
